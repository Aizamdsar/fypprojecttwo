<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment - Fahim's Collection</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: #fa1e1e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header .logo h1 {
            font-size: 2.5em;
        }

        /* Payment form styling */
        .payment-form {
            padding: 50px 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .payment-form button:hover {
            background-color: #444;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fahim's Collection</h1>
        </div>
    </header>
    <main>
        <section class="payment-form">
            <h2>Enter Your Credit Card Details</h2>
            <form id="credit-card-form">
                <label for="card-holder">Card Holder's Name</label>
                <input type="text" id="card-holder" name="card-holder" required>

                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number" required>

                <label for="expiration-date">Expiration Date</label>
                <input type="date" id="expiration-date" name="expiration-date" required>

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>

                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fahim's Collection. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('credit-card-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Display a thank you message
            alert('Thank you for your payment!');
            // Redirect to the homepage
            window.location.href = 'index.html'; // Redirect to homepage after payment
        });
    </script>
</body>
</html>
